<ion-header>
    <ion-toolbar>
        <ion-buttons slot="start">
            <ion-back-button defaultHref="/fields"></ion-back-button>
        </ion-buttons>
        <ion-title>{{field.name}}</ion-title>
    </ion-toolbar>
</ion-header>

<ion-content>
    <ion-img [src]="field.imagePreviewUrl"></ion-img>
    <ion-grid>
        <ion-row>
            <ion-col offset-sm="2" size="12" size-sm="8">
                <ion-list>
                    <ion-item [routerLink]="['/', 'fields', field.id, 'field-info']" detail>
                        <ion-label>
                            <h2>Info</h2>
                        </ion-label>
                    </ion-item>
                    <ion-item [routerLink]="['/', 'fields', field.id, 'field-operations']" detail>
                        <ion-label>
                            <h2>Operazioni</h2>
                        </ion-label>
                    </ion-item>
                    <ion-item detail>
                        <ion-label>
                            <h2>Segnalazioni</h2>
                        </ion-label>
                    </ion-item>

                </ion-list>
            </ion-col>
        </ion-row>
    </ion-grid>

</ion-content>
