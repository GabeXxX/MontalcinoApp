<ion-header>
    <ion-toolbar>
        <ion-buttons slot="start">
            <ion-back-button defaultHref="/fields"></ion-back-button>
        </ion-buttons>
        <ion-title *ngIf="!isLoading">{{field.name}}</ion-title>
    </ion-toolbar>
</ion-header>

<ion-content>
    <div *ngIf="isLoading" text-center>
        <ion-spinner color="primary"></ion-spinner>
    </div>

    <div *ngIf="!isLoading">
        <ion-img [src]="field.imagePreviewUrl"></ion-img>
    </div>
    <ion-grid *ngIf="!isLoading">
        <ion-row>
            <ion-col offset-sm="2" size="12" size-sm="8">
                <ion-list>
                    <ion-item [routerLink]="['/', 'fields', field.id, 'field-info']" detail>
                        <ion-label>
                            <h2>Info</h2>
                        </ion-label>
                    </ion-item>
                    <ion-item [routerLink]="['/', 'fields', field.id, 'field-operations']" detail>
                        <ion-label>
                            <h2>Operazioni</h2>
                        </ion-label>
                    </ion-item>
                </ion-list>
            </ion-col>
        </ion-row>
    </ion-grid>
</ion-content>
