<ion-header>
    <ion-toolbar>
        <ion-buttons slot="start">
            <ion-back-button [routerLink]="['/', 'fields', field.id, 'field-info']"></ion-back-button>
        </ion-buttons>
        <ion-title>Modifica informazioni</ion-title>
        <ion-buttons slot="primary">
            <ion-button (click)="onUpdateField()" type="submit">
                <ion-icon name="save" slot="icon-only"></ion-icon>
            </ion-button>
        </ion-buttons>
    </ion-toolbar>
</ion-header>

<ion-content>
    <form [formGroup]="form">
        <ion-grid>
            <ion-row>
                <ion-col offset-sm="3" size="12" size-sm="6">
                    <ion-item>
                        <ion-label position="floating">Nome</ion-label>
                        <ion-input [ngModel]="field.name" formControlName="name" value="{{field.name}}"></ion-input>
                    </ion-item>

                    <ion-item>
                        <ion-label position="floating">Posizione</ion-label>
                        <ion-input [ngModel]="field.position" formControlName="position"
                                   value="{{field.position}}"></ion-input>
                    </ion-item>

                    <ion-item>
                        <ion-label position="floating">Descrizione</ion-label>
                        <ion-input [ngModel]="field.description" formControlName="description"
                                   value="{{field.description}}"></ion-input>
                    </ion-item>

                    <ion-item>
                        <ion-label position="floating">Area</ion-label>
                        <ion-input [ngModel]="field.area" formControlName="area" value="{{field.area}}"></ion-input>
                    </ion-item>

                    <ion-item>
                        <ion-label position="floating">Perimetro</ion-label>
                        <ion-input [ngModel]="field.perimeter" formControlName="perimeter"
                                   value="{{field.perimeter}}"></ion-input>
                    </ion-item>

                    <ion-item>
                        <ion-label position="floating">Coltivazione</ion-label>
                        <ion-input [ngModel]="field.cultivation" formControlName="cultivation"
                                   value="{{field.cultivation}}"></ion-input>
                    </ion-item>

                    <ion-item>
                        <ion-label position="floating">Proprietario</ion-label>
                        <ion-input [ngModel]="field.owner" formControlName="owner" value="{{field.owner}}"></ion-input>
                    </ion-item>

                </ion-col>
            </ion-row>
        </ion-grid>
    </form>


</ion-content>
