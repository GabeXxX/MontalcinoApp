<ion-header>
    <ion-toolbar>
        <ion-buttons slot="start">
            <ion-back-button [routerLink]="['/', 'fields', field.id, 'field-info']"></ion-back-button>
        </ion-buttons>
        <ion-title>Modifica informazioni</ion-title>
        <ion-buttons slot="primary">
            <ion-button type="submit">
                <ion-icon name="save" slot="icon-only"></ion-icon>
            </ion-button>
        </ion-buttons>
    </ion-toolbar>
</ion-header>

<ion-content>
    <form>
        <ion-grid>
            <ion-row>
                <ion-col offset-sm="3" size="12" size-sm="6">
                    <ion-item>
                        <ion-label position="floating">Nome</ion-label>
                        <ion-input></ion-input>
                    </ion-item>

                    <ion-item>
                        <ion-label position="floating">Posizione</ion-label>
                        <ion-input></ion-input>
                    </ion-item>

                    <ion-item>
                        <ion-label position="floating">Descrizione</ion-label>
                        <ion-input></ion-input>
                    </ion-item>

                    <ion-item>
                        <ion-label position="floating">Area</ion-label>
                        <ion-input></ion-input>
                    </ion-item>

                    <ion-item>
                        <ion-label position="floating">Perimetro</ion-label>
                        <ion-input></ion-input>
                    </ion-item>

                    <ion-item>
                        <ion-label position="floating">Coltivazione</ion-label>
                        <ion-input></ion-input>
                    </ion-item>

                    <ion-item>
                        <ion-label position="floating">Proprietario</ion-label>
                        <ion-input></ion-input>
                    </ion-item>

                </ion-col>
            </ion-row>
        </ion-grid>
    </form>


</ion-content>
