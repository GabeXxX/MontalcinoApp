<ion-header translucent>
    <ion-toolbar>
        <ion-title>Operazioni preferite</ion-title>
        <ion-buttons slot="end">
            <ion-button (click)="dismissModal()">Chiudi</ion-button>
        </ion-buttons>
    </ion-toolbar>
</ion-header>

<ion-content>
    <ion-grid>
        <ion-row>
            <ion-col offset-sm="2" size="12" size-sm="8">
                <ion-list>
                    <ion-item-sliding *ngFor="let operation of preferiteOperations">
                        <ion-item (click)="onSelectPreferite(operation.operationId)"
                                  [routerLink]="['/', 'fields', field.id, 'field-operations', 'create-operation']"
                                  detail>
                            <ion-label>
                                <h2>{{operation.name}}</h2>
                                <p>{{operation.description}}</p>
                            </ion-label>
                        </ion-item>
                        <ion-item-options>
                            <ion-item-option (click)="onDelete(operation.operationId)" color="danger">
                                <ion-icon name="trash" slot="icon-only"></ion-icon>
                            </ion-item-option>
                        </ion-item-options>
                    </ion-item-sliding>

                </ion-list>
            </ion-col>
        </ion-row>
    </ion-grid>

    <ion-fab horizontal="end" slot="fixed" vertical="bottom">
        <ion-fab-button>
            <ion-icon name="add"></ion-icon>
        </ion-fab-button>
    </ion-fab>
</ion-content>
