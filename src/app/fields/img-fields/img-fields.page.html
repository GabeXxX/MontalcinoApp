<ion-content>
    <ion-grid>
        <ion-row>
            <ion-col offset-sm="2" size="12" size-sm="8">
                <ion-list>
                    <ion-item *ngFor="let field of loadedFields" lines="none">
                        <ion-card>
                            <ion-card-header>
                                <ion-card-title>{{field.name}}</ion-card-title>
                                <ion-card-subtitle>{{field.position}}</ion-card-subtitle>
                            </ion-card-header>

                            <ion-img [src]="field.imagePreviewUrl"></ion-img>

                            <ion-card-content>
                                {{field.description}}
                            </ion-card-content>
                        </ion-card>
                    </ion-item>
                </ion-list>
            </ion-col>
        </ion-row>
    </ion-grid>

</ion-content>
