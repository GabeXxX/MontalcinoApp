<ion-header>
    <ion-toolbar>
        <ion-buttons slot="start">
            <ion-back-button defaultHref='/fields'></ion-back-button>
        </ion-buttons>
        <ion-title>Aggiungi Campo</ion-title>
        <ion-buttons slot="primary">
            <ion-button (click)="onCreateField()" type="submit">
                <ion-icon name="save" slot="icon-only"></ion-icon>
            </ion-button>
        </ion-buttons>
    </ion-toolbar>
</ion-header>

<ion-content>
    <form [formGroup]="form">
        <ion-grid>
            <ion-row>
                <ion-col offset-sm="3" size="12" size-sm="6">
                    <ion-item>
                        <ion-label position="floating">Nome</ion-label>
                        <ion-input formControlName="name"></ion-input>
                    </ion-item>

                    <ion-item>
                        <ion-label position="floating">Posizione</ion-label>
                        <ion-input [(ngModel)]="defPosition" [value]="defPosition"
                                   formControlName="position"></ion-input>
                    </ion-item>

                    <ion-item lines="none">

                        <ion-button (click)="presentModal()">
                            <ion-icon name="map"></ion-icon>
                            Seleziona da Mappa
                        </ion-button>
                    </ion-item>

                    <ion-item>
                        <ion-label position="floating">Descrizione</ion-label>
                        <ion-input formControlName="description"></ion-input>
                    </ion-item>

                    <ion-item>
                        <ion-label position="floating">Area</ion-label>
                        <ion-input formControlName="area"></ion-input>
                    </ion-item>

                    <ion-item>
                        <ion-label position="floating">Perimetro</ion-label>
                        <ion-input formControlName="perimeter"></ion-input>
                    </ion-item>

                    <ion-item>
                        <ion-label position="floating">Coltivazione</ion-label>
                        <ion-input formControlName="cultivation"></ion-input>
                    </ion-item>

                    <ion-item>
                        <ion-label position="floating">Proprietario</ion-label>
                        <ion-input formControlName="owner"></ion-input>
                    </ion-item>

                    <ion-item lines="none">
                        <ion-label>Immagine visualizzata</ion-label>
                    </ion-item>
                    <ion-item lines="none">
                        <ion-img *ngIf="selectedLocationImage" [src]="selectedLocationImage"></ion-img>
                    </ion-item>

                </ion-col>
            </ion-row>
        </ion-grid>
    </form>


</ion-content>
