<ion-header>

    <ion-toolbar>
        <ion-buttons *ngIf="!isLoading" slot="start">
            <ion-back-button [defaultHref]="['/', 'operations', operation.operationId]"></ion-back-button>
        </ion-buttons>
        <ion-title *ngIf="!isLoading">Dettagli {{operation.name}}</ion-title>
    </ion-toolbar>
</ion-header>

<ion-content>

    <ion-grid *ngIf="!isLoading">
        <ion-row>
            <ion-col offset-sm="2" size="12" size-sm="8">
                <ion-list>
                    <ion-item>
                        <ion-label>
                            <h2>Nome: {{operation.name}}</h2>
                        </ion-label>
                    </ion-item>
                    <ion-item>
                        <ion-label>
                            <h2>Descrizione: {{operation.description}}</h2>
                        </ion-label>
                    </ion-item>
                    <ion-item>
                        <ion-label>
                            <h2>Data: {{operation.date}}</h2>
                        </ion-label>
                    </ion-item>
                    <ion-item>
                        <ion-label>
                            <h2>Operatore: {{operation.operator}}</h2>
                        </ion-label>
                    </ion-item>
                </ion-list>
            </ion-col>
        </ion-row>
    </ion-grid>

    <ion-fab *ngIf="!isLoading" horizontal="end" slot="fixed" vertical="bottom">
        <ion-fab-button
                [routerLink]="['/', 'operations', operation.operationId, 'update-operation-details']">
            <ion-icon name="create"></ion-icon>
        </ion-fab-button>
    </ion-fab>

</ion-content>
