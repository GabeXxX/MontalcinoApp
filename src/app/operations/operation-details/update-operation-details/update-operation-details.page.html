<ion-header>
    <ion-toolbar>
        <ion-buttons slot="start">
            <ion-back-button [defaultHref]="['/', 'operation', operation.operationId]"></ion-back-button>
        </ion-buttons>
        <ion-title>Aggiorna dettagli {{operation.name}}</ion-title>
        <ion-buttons slot="primary">
            <ion-button (click)="onUpdateOperation()" type="submit">
                <ion-icon name="save" slot="icon-only"></ion-icon>
            </ion-button>
        </ion-buttons>
    </ion-toolbar>
</ion-header>

<ion-content>
    <ion-content>
        <form [formGroup]="form">
            <ion-grid>
                <ion-row>
                    <ion-col offset-sm="3" size="12" size-sm="6">
                        <ion-item>
                            <ion-label position="floating">Descrizione</ion-label>
                            <ion-input [ngModel]='defName' clearInput formControlName="name"
                                       value='{{operation.name}}'></ion-input>
                        </ion-item>

                        <ion-item>
                            <ion-label position="floating">Descrizione</ion-label>
                            <ion-input [ngModel]='defDescription' clearInput formControlName="description"
                                       value='{{operation.description}}'></ion-input>
                        </ion-item>

                        <ion-item>
                            <ion-label>Data</ion-label>
                            <ion-datetime [ngModel]='defDate' displayFormat="YYYY/MM/DD" formControlName="date"
                                          max="2099-12-31" min="1970-01-01" pickerFormat="YYYY/MM/DD"></ion-datetime>
                        </ion-item>

                        <ion-item>
                            <ion-label position="floating">Operatore</ion-label>
                            <ion-input [ngModel]='defOperator' clearInput formControlName="operator"
                                       value='{{operation.operator}}'></ion-input>
                        </ion-item>
                    </ion-col>
                </ion-row>
            </ion-grid>
        </form>

    </ion-content>
