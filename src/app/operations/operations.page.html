<ion-header>
    <ion-toolbar>
        <ion-title>Operazioni</ion-title>
        <ion-buttons slot="start">
            <ion-menu-button></ion-menu-button>
        </ion-buttons>
    </ion-toolbar>
</ion-header>

<ion-content>
    <ion-list>
        <ion-item-group *ngFor="let field of fields">
            <ion-item-divider>
                <ion-label>
                    <h1>{{field.name}}</h1>
                </ion-label>
            </ion-item-divider>

            <ion-item-sliding *ngFor="let operation of operations">
                <ng-container *ngIf="operation.fieldId===field.id">
                    <ion-item detail>
                        <ion-label>
                            <h2>{{operation.name}}</h2>
                            <p>{{operation.description}}</p>
                        </ion-label>
                        <ion-checkbox [(ngModel)]="operation.isDone" slot="start"></ion-checkbox>
                    </ion-item>

                    <ion-item-options>
                        <ion-item-option color="danger">
                            <ion-icon name="trash" slot="icon-only"></ion-icon>
                        </ion-item-option>
                    </ion-item-options>
                </ng-container>

            </ion-item-sliding>
        </ion-item-group>
    </ion-list>

</ion-content>
