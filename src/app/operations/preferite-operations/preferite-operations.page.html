<ion-header>
    <ion-toolbar>
        <ion-buttons slot="start">
            <ion-back-button defaultHref="/operations"></ion-back-button>
        </ion-buttons>
        <ion-title>Operazioni preferite</ion-title>
    </ion-toolbar>
</ion-header>

<ion-content>
    <ion-list>

        <ion-item-sliding *ngFor="let operation of preferiteOperations">
            <ion-item [routerLink]="['/', 'operations', 'preferite-operations', operation.operationId]" detail>
                <ion-label>
                    <h2>{{operation.name}}</h2>
                    <p>{{operation.description}}</p>
                </ion-label>
            </ion-item>

            <ion-item-options>
                <ion-item-option (click)="onDelete(operation.operationId)" color="danger">
                    <ion-icon name="trash" slot="icon-only"></ion-icon>
                </ion-item-option>

            </ion-item-options>

        </ion-item-sliding>

    </ion-list>

    <ion-fab horizontal="end" slot="fixed" vertical="bottom">
        <ion-fab-button [routerLink]="['/', 'operations', 'preferite-operations', 'create-preferite-operation']">
            <ion-icon name="add"></ion-icon>
        </ion-fab-button>
    </ion-fab>

</ion-content>
